<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      padding: 16px;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .logo {
      width: 20px;
      height: 20px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      color: #1f2937;
    }

    .status {
      background: #eff6ff;
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #1d4ed8;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .toggle-label {
      font-size: 14px;
      color: #374151;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #e5e7eb;
      transition: .2s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .2s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2563eb;
    }

    input:checked + .slider:before {
      transform: translateX(16px);
    }

    .footer {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/logo-32x32.png" alt="React Scan Logo" class="logo">
    <h1 class="title">React Scan</h1>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Enable scanning</span>
    <label class="switch">
      <input type="checkbox" id="toggleScan">
      <span class="slider"></span>
    </label>
  </div>

  <div class="footer">
    <a href="https://github.com/aidenybai/react-scan" target="_blank">React Scan</a> by <a href="https://aidenybai.com" target="_blank">Aiden Bai</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
